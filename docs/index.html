<html>

<head>
    <title>Slamingo Cup Yearly Recap</title>

    <link rel="icon" type="image/png" sizes="32x32" href="./favicon.png">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/main.js"></script>
</head>

<body onload="initialLoad()">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="row border">
                    <div class="col my-3 justify-content-start nav-item dropdown">
                        <div class="nav-item">
                            <div>
                                <h2 id="selected-team">Selected Team</h2>
                            </div>
                        </div>
                        <ul id="dropdown-menu" class="ml-3 mt-n2 dropdown-menu">
                            <!-- Placeholder for the navigation menu -->
                        </ul>
                    </div>
                </div>

                <div class="col">
                    <div class="row pb-4">
                        <div class="col">
                            <div class="text-center">
                                <h5>Results</h5>
                            </div>
                            <div class="row">
                                <table class="table table-sm mb-0">
                                    <tbody id="results-tbody"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="row pb-4">
                        <div class="col">
                            <div class="row">
                                <div class="col text-center">
                                    <h5>Roster Strength</h5>
                                </div>
                            </div>
                            <div class="row justify-content-center" id='chart-container'>
                                <canvas id="radar"></canvas>
                            </div>
                        </div>
                        <div class="col">
                            <div class="row">
                                <div class="col text-center">
                                    <h5>Team Makeup</h5>
                                </div>
                            </div>
                            <div class="row justify-content-center" id="makeup-chart">
                                <canvas id="pie"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="row">
                                <div class="col text-center">
                                    <h5>Weekly Points</h5>
                                </div>
                            </div>
                            <div class="row" id="weekly-chart">
                                <canvas id="line"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col col-4 table-responsive">
                <table class="table table-sm text-center">
                    <thead>
                        <tr>
                            <th colspan="4">2021 Points by Starter</th>
                        </tr>
                    </thead>
                    <tbody id="roster-tbody"></tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
